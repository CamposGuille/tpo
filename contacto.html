<body class="grid-container-contacto">
    <header class="header">
        <div class="header1">
            <img class="logo" src="img/logo.png" alt="logo" width="80px">
            <h1 class="texto_empresa">Alma Argentina Reposter√≠a</h1>
        </div>
    </header>
        <nav class="navbar">
            <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="toggle-menu">

            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-link">Inicio</a></li>

            </ul>
        </nav>
    <main class="formulario">
        <div class="container">
            <h1>Formulario de Contacto</h1>
            <!-- <label class="label-contacto" for="nombre">Nombre:</label> -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre aqui..." required>
            </div>
            <!-- <label class="label-contacto" for="celular">Nro.Celular:</label> -->
            <div class="form-group">
                <label for="celular">Nro.Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Ingrese su celular aqui..." required>
            </div>
            <!-- <label class="label-contacto" for="email">Email:</label> -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su e-mail aqui..." required>
            </div>
            <!-- <label class="label-contacto" for="comentarios">Comentarios:</label> -->
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Ingrese su comentario aqui..."></textarea>
            </div>
            <div class="submit-button">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Realizado por TOTEM PYTHON GROUP T.P.O. Etapa inicial</p>
